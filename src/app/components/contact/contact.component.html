<div class="conteiner">
    <div class="conteiner-title">
        <h1 class="title">Contact</h1>
        <hr>
    </div>
    <p class="text">Let's make a team!</p>
    <form class="sendMessage" [formGroup]="form" (submit)="sendEmail()">
        <div class="div-name-email">
            <input formControlName="from_name" class="imp-message inp-email-name" placeholder="Your Name">
            <input formControlName="from_email" class="imp-message inp-email-name" placeholder="Your Email">
        </div>
        <input formControlName="from_subject" class="imp-message" placeholder="Subject">
        <textarea formControlName="message" class="message" placeholder="Message" rows="8" formControlName="message"></textarea>
        <div class="loader-send-class">
            <button *ngIf="! showLoader" type="submit" title="Send Message" class="btn">Send Message</button>
            <p *ngIf="textOfSend" class="text" id="message-sent">Email sent successfully</p>
            <app-loader *ngIf="showLoader"></app-loader>
        </div>
    </form>
</div>
