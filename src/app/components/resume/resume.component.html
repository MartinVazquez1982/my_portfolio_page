    <div class="title-secundary-conteiner">
        <img class="title-secundary-icon" src="../../../assets/resume/certifications.svg" alt="certifications">
        <h2 class="title-secundary">Certifications</h2>
    </div>
    <div class="certification-slider">
        <div class="container-button"> 
            <button id="button-left" class="button-certification" (click)="scrollLeft()">
                <img src="../../../assets/resume/left.svg" alt="left">
            </button>
        </div>
        <div #sliderContainer class="certification-list">
            <app-item-certification
                class="certification"
                *ngFor="let item of items.certifications"
                [certification]=item
            ></app-item-certification>
        </div>
        <div class="container-button">
            <button id="button-right" class="button-certification" (click)="scrollRight()">
                <img src="../../../assets/resume/right.svg" alt="left">
            </button>
        </div>
    </div>
