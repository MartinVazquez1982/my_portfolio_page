<div class="card">
  <div class="item-header">
    <p>Personal</p>
    <p>{{ project.type }}</p>
  </div>
  <h3>{{ project.title }}</h3>
  <section *ngIf="project.experience">
    <p>{{ project.experience.organization }}</p>
    <p>{{ project.experience.title }}</p>
    <p>{{ project.experience.period }}</p>
  </section>
  <p>{{ project.summary }}</p>
  <div class="tools">
    <span 
      class="tool"
      *ngFor="let tool of project.tools"
    >
      {{ tool }}
    </span>
  </div>
  <div class="links" *ngIf="project.links">
    <div *ngFor="let component of project.links; let i = index">
      <app-projectlink [link]="component"></app-projectlink>
    </div>
  </div>
</div>
