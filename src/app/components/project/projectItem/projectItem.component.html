<div class="card">
  <img class="img-principal" src="{{ item_project.img }}" alt="">
  <div class="card__content">
    <p class="card__title">{{ item_project.title }}</p>
    <div class="link-list">
      <a 
        *ngFor="let link of item_project.links"
        href="{{ link.link }}" 
        target="_blank"
        title="{{ link.name }}">
        <img src="{{ link.logo }}" alt="{{ link.name }}">
      </a>
    </div>
  </div>
</div>
