<div>
	<div class="title" [ngClass]="{
		'title-icon-green': projectType === 'academy',
  		'title-icon-orange': projectType === 'personal',
  		'title-icon-blue': projectType === 'professional'
	}">
		<ng-container *ngComponentOutlet="projectIcon; inputs: { size: 25 }"></ng-container>
		<h2>{{ title }}</h2>
	</div>
	<div class="projects">
		<app-projectItem
			class="item"
    		*ngFor="let project of projects"
    		[project]="project"
			[projectType]="projectType"
		></app-projectItem>
	</div>
</div>
